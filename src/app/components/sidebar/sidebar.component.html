<div class="sidebar-wrapper animate__animated animate__fadeIn">
  <div class="logo">
    <a href="/programs/list" class="simple-text logo-mini">
      <div class="logo-img">
        <img
          style="width: 25px"
          src="../../../assets/img/icons8-citrus-64.png"
        />
      </div>
    </a>
    <a href="/programs/list" class="simple-text logo-normal"> LemonBooster </a>
  </div>
  <ul class="nav">
    <li *ngFor="let menuitem of menuItems" routerLinkActive="active">
      <a [routerLink]="[menuitem.path]" *ngIf="menuitem.type === 'link'">
        <i class="{{ menuitem.icontype }}"></i>
        <p>{{ menuitem.title }}</p>
      </a>
    </li>
    <li routerLinkActive="active">
      <a type="button" (click)="logout()">
        <i class="tim-icons icon-button-power"></i>
        <p>Logout</p>
      </a>
    </li>
  </ul>
  <div class="row sidebar-status">
    <div class="col-md-12">
      <p class="ml-2">Status: <span *ngIf="wsService.socketStatus" class="text-success"><i style="font-weight: bold; font-size: 1.1em;" class="tim-icons icon-check-2"></i></span> <span *ngIf="!wsService.socketStatus" class="text-danger"><i style="font-weight: bold; font-size: 1.1em;" class="tim-icons icon-simple-remove"></i></span> </p>
    </div>
  </div>
</div>
